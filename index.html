<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Profile card</title>
  </head>
  <body>
    <svg
      class="bg-pattern-top"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="rotate(-135 489 489)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".5"
      />
    </svg>
    <svg
      class="bg-pattern-bottom"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="scale(1 -1) rotate(45 1669.55 0)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".25"
      />
    </svg>
    <main class="container">
      <div class="profile-card">
        <div class="banner-avatar">
          <div class="banner">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="vactor" />
          </div>
        </div>

        <div class="title">Victor Crest <span>26</span></div>
        <p class="place">London</p>
        <hr />
        <div class="flex-wrap">
          <div class="social">
            <h2>80k</h2>
            <p>Followers</p>
          </div>
          <div class="social">
            <h2>803k</h2>
            <p>Likes</p>
          </div>
          <div class="social">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
